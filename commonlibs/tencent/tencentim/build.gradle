plugins {
    id 'com.android.library'
}
apply from: './../../../commonlibs1.gradle'
def librarys = rootProject.ext.dependencies //
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':commonlibs:hunheku:libutils')
    implementation librarys.okhttpVersion
    implementation 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    implementation 'com.tencent.bugly:nativecrashreport:latest.release' //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    api 'com.tencent.liteav:LiteAVSDK_TRTC:8.0.9639'
    api 'com.tencent.imsdk:tuikit-live:5.1.50'
    api 'com.tencent.imsdk:tuikit:5.1.50'
    //
//    api 'com.tencent.liteav:LiteAVSDK_TRTC:8.6.10097'
//    api 'com.tencent.imsdk:tuikit-live:5.1.56'
//    api 'com.tencent.imsdk:tuikit:5.1.56'
}
